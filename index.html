<!DOCTYPE html>
<html lang="en">
<head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .screendiv{
        width: 100%;
        min-height: 302px;
        display: flex;
        justify-content: center;
    }
    .screen{
        border: 2px solid black;
        max-width: 700px;
        height: 300px;
        width: 100%;
    }
    .keyboard-div{
        width: 100%;
        display: flex;
        justify-content: center;
    }
    .keyboard{
        max-width: 950px;
        width: 100%;
        padding: 20px;
        background-color: #5e5e5e;
        box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.434);
        border-radius: 15px;
    }
    .keyboard .row{
        display: flex;
        height: 59px;
    }
    .keyboard .row button{
        box-shadow: 0 0 10px -5px black;
  background: #3e3e3e;
  height: 50px;
  color: white;
  font-size: 20px;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
  line-height: 45px;
  position: relative;
  min-width: 50px;
    padding: 0 16px;
    margin: 0 5px;
    /* transition: .1s all; if want*/
    border: none;
    }
    .keyboard .row button:active{
        transform: scale(.95);
        box-shadow: none;
    }
    .keyboard .row .capslock .light{
        background-color: #6e4d4b;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 8px;
    }
    .keyboard .row .shift{}
    .keyboard .row .shift:nth-of-type(even){
        width: 100%;
    text-align: left;
    }
    .keyboard .row .spacebar{
        max-width: 325px;
    width: 100%;
    }
    .keyboard .row .alt, .ctrl ,.bookmark{
        width: 79px;
    }
    .keyboard .row .backspace{

    }


    /* keyboard for mobile and tabltes */
    .mob{
        display: none;
    }
    .mob .row{
        display: flex;
        justify-content: center;
    }
    .mob .row button{
        font-size: 15px;
    min-width: 18px;
    height: 35px;
    line-height: normal;
    margin: 2px;
}
    
    @media screen and (max-width:940px) {
        
    /* .keyboard .row:nth-child(1) button:nth-child(12),
    .keyboard .row:nth-child(1) button:nth-child(13),
    .keyboard .row:nth-child(2) button:nth-child(1),
    .keyboard .row:nth-child(2) button:nth-child(12),
    .keyboard .row:nth-child(2) button:nth-child(11),
    .keyboard .row:nth-child(3) button:nth-child(11),
    .keyboard .row:nth-child(3) button:nth-child(12),
    .keyboard .row:nth-child(3) button:nth-child(13),
    .keyboard .row:nth-child(4) button:nth-child(1),
    .keyboard .row:nth-child(4) button:nth-child(14),
    .keyboard .row:nth-child(4) button:nth-child(11),
    .keyboard .row:nth-child(4) button:nth-child(2),
    .keyboard .row:nth-child(4) button:nth-child(13),
    .keyboard .row:nth-child(5) button:nth-child(1),
    .keyboard .row:nth-child(5) button:nth-child(8){ */
        .comp{
        display: none;

    .mob{
        display: block;

    padding: 6px;

}

</style>

    <script>
        const buttons = document.querySelectorAll(".buttons"),
               screen = document.querySelector(".screen"),
               capsLock = document.querySelector(".capslock"),
               backspace = document.querySelector(".backspace"),
               enterkey = document.querySelector(".enter"),
               spaceBar = document.querySelector(".spacebar");




            //    for enter key function
            enterkey.addEventListener("click",
            function(){
                screen.innerHTML +="<br>"
            })
            //    for backspace button
            backspace.addEventListener("click",
            function(){
                let delScreen =document.querySelector(".screen").innerHTML;
                delScreen = delScreen.substr(0,delScreen.length-1)
                document.querySelector(".screen").innerHTML = delScreen;
            })

            //    for each button
        buttons.forEach((button)=>{

            //if the cap is true words are capital if its false the words are small
            let cap = true;
            capsLock.addEventListener("click",
            function(){
                if(cap){
                    let innerWord = button.innerHTML,
                 capitalWord = innerWord.toUpperCase();

                 button.innerHTML = capitalWord;

                 capsLock.querySelector(".light").style ="background-color:yellow";
                 cap = false;
                }else{
                    let innerWord = button.innerHTML,
                 smallWord = innerWord.toLowerCase();

                 button.innerHTML = smallWord;
                 capsLock.querySelector(".light").style ="";
                    cap=true;
                }
            })
            // to input value of each button
            button.addEventListener("click",
            function(){
                screen.innerHTML += button.innerHTML;
            });
        })



        // for space key function

        spaceBar.addEventListener("click",
        function(){
            screen.innerHTML +="&nbsp;"
        })

    </script>
