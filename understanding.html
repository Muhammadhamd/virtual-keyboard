<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="capital">a</span>
    <span class="capital">b</span>
    <span class="capital">c</span>
    <span class="capital">d</span>
    <br>
    <button class="btn">click</button>
    <script>
        const capital = document.querySelectorAll(".capital"),
        btn = document.querySelector(".btn");

        btn.addEventListener("click",
        function(){
            
            capital.forEach((button)=>{
                let capitalWord = button.innerHTML,
                result = capitalWord.toUpperCase();
                button.innerHTML = result ;
            })



            // let word = capital.innerHTML,
            // result = word.toUpperCase();
            // capital.innerHTML = result

        })
    </script>
</body>
</html>
